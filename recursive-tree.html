<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive Tree</title>
</head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"></script>

    <script>
        var depth = 5

        function branch(d) {
            line(0, 0, 0, 1)

            if (d > 1) {
                translate(0, 1)
                scale(0.5)
                branch(d - 1)
            }
        }

        function setup() {
            createCanvas(400, 400)
        }

        function draw() {
            background(0)

            stroke(255)

            translate(200, 400)

            rotate(Math.PI)

            scale(200)

            strokeWeight(0.1)

            branch(depth)
        }
    </script>
</html>
