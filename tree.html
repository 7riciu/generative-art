<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree</title>
</head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"></script>

<script>
    function setup() {
        createCanvas (windowWidth, windowHeight)
    }

    function draw() {
        background(240)

        translate(windowWidth / 2, windowHeight)

        strokeWeight(40)
        stroke(255)
        line(0, 0, 0, -200)

        translate(-20, 0)

        strokeWeight(10)
        stroke(230)
        line(0, 0, 0, -200)

        translate(40, 0)

        strokeWeight(10)
        stroke(230)
        line(0, 0, 0, -200)

        translate(-45, 0)

        strokeWeight(5)
        stroke(200)
        line(0, 0, 0, -200)

        translate(50, 0)

        strokeWeight(5)
        stroke(200)
        line(0, 0, 0, -200)
    }
</script>
